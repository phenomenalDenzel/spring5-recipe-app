<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My Recipies yo!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>RecipeId</th>
                                    <th>Description</th>
                                    <th>Difficulty</th>
                                    <th>Prep Time</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">121</td>
                                    <td th:text="${recipe.description}">Tasty Goodness1</td>
                                    <td th:text="${recipe.difficulty}">Hard</td>
                                    <td th:text="${recipe.prepTime}">10</td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">122</td>
                                    <td th:text="${recipe.description}">Tasty Goodness2</td>
                                    <td th:text="${recipe.difficulty}">Moderate</td>
                                    <td th:text="${recipe.prepTime}">10</td>
                                </tr>
                                <tr th:each="recipe:${recipes}">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Tasty Goodness3</td>
                                    <td th:text="${recipe.difficulty}">Soft</td>
                                    <td th:text="${recipe.prepTime}">10</td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
